version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fashify-backend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - PORT=3000
      - MONGODB_URI=${MONGODB_URI:-mongodb://mongodb:27017/fashify}
      - JWT_SECRET=${JWT_SECRET:-your-secret-key-change-in-production-min-32-characters}
      - JWT_EXPIRES_IN=${JWT_EXPIRES_IN:-7d}
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost:8080}
    env_file:
      - .env
    depends_on:
      - mongodb
    restart: unless-stopped
    networks:
      - fashify-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s

  mongodb:
    image: mongo:7.0
    container_name: fashify-mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb-data:/data/db
    restart: unless-stopped
    networks:
      - fashify-network
    environment:
      - MONGO_INITDB_DATABASE=fashify

volumes:
  mongodb-data:

networks:
  fashify-network:
    driver: bridge
